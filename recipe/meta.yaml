{% set name = "accelerate" %}
{% set version = "0.13.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/accelerate-{{ version }}.tar.gz
  sha256: e22180d7094e4c1bfb05a2b078297c222f6b4fa595fde8916946c3f377cdf019

build:
  number: 0
  skip: true  # [py<36]
  entry_points:
    - accelerate=accelerate.commands.accelerate_cli:main
    - accelerate-config=accelerate.commands.config:main
    - accelerate-launch=accelerate.commands.launch:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
    - setuptools
    - wheel
  run:
    - python
    - numpy >=1.17
    - packaging >=20.0
    - psutil
    - pytorch >=1.4.0
    - pyyaml

test:
  imports:
    - accelerate
    - accelerate.commands
  commands:
    - pip check
    - accelerate --help
    - accelerate-config --help
    - accelerate-launch --help
  requires:
    - datasets
    - pip
    - sentencepiece
    - transformers
    - tokenizers !=0.11.3,<0.13,>=0.11.1

about:
  home: https://github.com/huggingface/accelerate
  doc_url: https://huggingface.co/docs/accelerate
  summary: Training loop of PyTorch without boilerplate code
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
